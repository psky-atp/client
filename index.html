<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta property="og:title" content="picosky" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://psky.social/" />
  <meta property="og:image"
    content="https://raw.githubusercontent.com/notjuliet/pico-client/refs/heads/main/src/assets/icon.png" />
  <meta property="og:description" content="an AtProto chatting app" />
  <link rel="shortcut icon" type="image/ico" href="/src/assets/favicon.ico" />
  <title>picosky</title>
  <script>
    if (
      localStorage.theme === "dark" ||
      (!("theme" in localStorage) &&
        window.matchMedia("(prefers-color-scheme: dark)").matches)
    ) {
      document.documentElement.classList.add("dark");
    } else {
      document.documentElement.classList.remove("dark");
    }
  </script>
  <script src="/src/index.tsx" type="module"></script>
</head>

<body id="root">
  <noscript>You need to enable JavaScript to run this app.</noscript>
</body>

</html>
